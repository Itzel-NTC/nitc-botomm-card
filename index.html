<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
<title>NFT Preview Card Component - NITC</title>

<link rel="stylesheet" href="./style/style.css">
<link rel="stylesheet" href="./style/desktop.css" media="screen and (min-width: 1440px)">

</head>
<body id="app">
    <section class="container"></section>
    <div class="card">
        <div class="card-top">
            <div class="image">
            <img src="./assets/image-equilibrium.jpg" alt="">
                <div class="icon">
                <img src="./assets/icon-view.svg" alt="">
                </div>
            </div>
        </div>
        <div class="card-bottom">
            <div class="card-bottom-contexto">
            <p>Equilibrium #3429 </p>
            <p>Our Equilibrium collection promotes </p>
            <p>balance and calm.</p>
            </div>
            <div class="card-bottom-info">
                <div class="ether-card">
                <img src="./assets/icon-ethereum.svg" >
                <span>0.041 ETH</span>
                </div>
                    <div class="clock-card">
                    <img src="./assets/icon-clock.svg" alt="clock image">
                    <span>3 days left</span>
                    </div>
            </div>
            <div class="card-bottom-creation">
            <img src="./assets/image-avatar.png" alt="avatar image">
            <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
   </div>

<script src="./index.js"></script>
</body>
</html>
